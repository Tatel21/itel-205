<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Forms</title>
	<link rel="stylesheet" href="https://github.com/raina-gemanel-lspu/itel-203/blob/main/style.css">
</head>
<body>
<div class="company_name">

	<h1>HELLO FRIEND! </h1>
	<h3>Enter your details and start your Journey with us.</h3>
	
	<hr class="line1">
	<hr class="line1">
  <div class="signup_form">
    <form action="#">
      <div class="form-group">
        <label for="username">Username</label>
        <br>
        <input class="form-control" type="text" name="username" id="username" placeholder="raina.gemanel" required />
     <br>
        <label for="email">Email</label>
        <br>
        <input class="form-control" type="text" name="email" id="email" placeholder="raina.gemanel@lspu.edu.ph" required />
    <br>
        <label for="password">Password</label>
        <br>
        <input class="form-control" type="password" name="password" id="password" placeholder="********" required />
      <br>
        <label for="passwordRepeat">Repeat Password</label>
        <br>
        <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="********" required />
      <br>
       <br>
          <button class="btn-form" onclick='https://raina-gemanel-lspu.github.io/itel-203/forms2.html'" type="button">
        REGISTER</button>
        <button class="btn-form2" onclick='https://raina-gemanel-lspu.github.io/itel-203/forms2.html'"  type="button" style="margin-right: 5px;">
		LOGIN</button>
      </div>
    </form>  
  </div>
</div>
</body>
</html>
